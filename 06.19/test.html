<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <select class="" name="" id="car">
      <option value="0">현대</option>
      <option value="1">기아</option>
      <option value="2">쌍용</option>
      <option value="3">벤츠</option>
      <option value="4">bmw</option>
    </select>
    <select class="" name="" id="color">
      <option value="0">빨강</option>
      <option value="1">파랑</option>
      <option value="2">초록</option>
      <option value="3">노랑</option>
      <option value="4">검정</option>
    </select>
    <input type="button" value="견적요청" id="priceBtn">
    <div id="resultArea"></div>
  </body>

  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>

  $("#priceBtn").click(function(){

    $.ajax({
      url:'http://localhost/getCarPrice?car='+$("#car").val()+'&color='+$("#color").val(),
      data:{},
      success:function(res){
        $("#resultArea").html(res);
        //console.log(res);
      }
    });
  });

  </script>


</html>
