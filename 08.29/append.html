<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="a"></div>
    <input type="button" id="b">
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
    var i = 0;
    $("#b").click(function(){
      $("#a").append(`<input type="text" id="a${i}">`);
      i++
    })
  </script>
</html>
