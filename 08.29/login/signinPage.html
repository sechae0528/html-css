<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입페이지</title>
  </head>
  <body>
    id : <input type="text" id="siginid"><br>
    pass : <input type="text" id="pass"><br>
    <input type="button" value="회원가입" id="signinButton">
    <input type="button" value="로그인 페이지로" id="gotoLoginPageButton">

  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script type="text/javascript">

  $("#signinButton").click(function(){
    if($("#siginid").val()=="" || $("#pass").val()=="" ){
      alert("입력 똑바로 하세요");
      return;
    }
    $.ajax({
      type: 'GET',
      url: '/signin?id='+$("#siginid").val() +'&pass='+ $("#pass").val(),
      success:function(res){
        alert(res);
      }
    });
    });


    $("#gotoLoginPageButton").click(function(){
        location.href = '/loginPage';
      });

  </script>
</html>
