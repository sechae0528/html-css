<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <!-- 텍스트입력<br> -->
    <input type="text"> <br>
    <!-- 비밀번호입력<br> -->
    <input type="password"><br>
    <!-- 여러개 버튼 묶어주기<br> -->
    한국<input type="radio" name="country">
    중국<input type="radio" name="country">
    일본<input type="radio" name="country"> <br>
    <br>
    <!-- 버튼<br> -->
    <input type="button" value="click" onclick="alert('버튼클릭')"> <br>
    <!-- 폰트나타내기<br> -->
    <font size="5" color="red">빨간색 5</font><br>
    <font size="7" color="blue">파란색 7</font><br>
    <!-- 선택목록나오기<br> -->
    <select name="" id="">
      <option value="">a</option>
      <option value="">b</option>
      <option value="">c</option>
      <option value="">d</option>
    </select><br><br>
    <!-- 텍스트박스<br> -->
    <textarea name="" id="" rows="5" cols="20"></textarea><br>

    <!-- 숫자로 목차<br> -->
    <ol>
      <li>HTML</li>
      <li>javascript</li>
      <li>css</li>
    </ol>
    <!-- 점으로 목차<br> -->
    <ul>
      <li>HTML</li>
      <li>javascript</li>
      <li>css</li>
    </ul>
    <!-- 글씨크기 문단개념사용할때  -->
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <!-- 글씨체 -->
    <u>underline</u><br>
    <i>italic</i><br>
    <b>bold</b><br>

    <!-- 한 줄에서 수정하기 좋게 구분함 -->
    <span>오늘 날짜: </span><span>03월</span><span>20일</span>
    <!-- 줄바꿈시 사용 -->
    <div>div</div><div>div</div><div>div</div>

    <!-- 링크걸기 -->
    <a href="https://www.naver.com">naver</a>
    <a href="https://www.daum.net">daum</a>
    <a href="https://www.google.com">google</a>










  </body>
</html>
