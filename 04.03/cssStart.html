<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <!-- 브라우저가 스타일 태그를 만나면 안에있는 css를 해석해서 해당하는 html에 꾸며준다. -->
    <style media = "screen">
      li {
        color: red;
      }
    /* id일때는 #을 붙인다. 한 html에서는 id는 꼭 하나여야한다. 여러개 묶을 때는 class 사용 */
      #javascript {
        color: blue !important;
      }
    /* class일때는 .을 붙인다. */
      .css {
        color: green;
      }

      /* 우선 순위 style > id > class > 태그  순으로 적용*/
      /* !important를 사용하면 그 부분에 제일 먼저 적용된다. */
    </style>

  </head>
  <body>
    <li>html</li>
    그리고
    <li id="javascript">javascript</li>
    그리고
    <li class="css">css</li>
  </body>
</html>
